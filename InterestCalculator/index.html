<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    async function calculator() {
      const place = document.querySelector("#interest");
      const p = document.querySelector("#p").value;
      const n = document.querySelector("#n").value;
      const r = document.querySelector("#r").value;

      const response = await fetch();
      const answer = await response.text();
      place.innerText = answer;  
    }
  </script>

  <body>
    Enter Amount:<input id="p" type="number" />
    <br />
    <br />
    Enter Years:<input id="n" type="number" />
    <br />
    <br />
    Enter Rate of Interest:<input id="r" type="number" />
    <br />
    <br />
    <button onclick="calculator()">Calculate Simple Interest</button>
  </body>

  <div id="interest"></div>
</html>
